name: Update Weaver Checksums

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering
  repository_dispatch:
    # Allow external triggers (e.g., from Weaver release webhooks)
    types: [weaver_release]

jobs:
  update-checksums:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Update checksums
        run: |
          python scripts/update_checksums.py
      
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add weaver/checksums.bzl
          git commit -m "Update Weaver checksums [automated]"
          git push
      
      - name: Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update Weaver checksums [automated]"
          title: "ðŸ¤– Update Weaver checksums"
          body: |
            This PR updates the Weaver binary checksums automatically.
            
            **Changes:**
            - Updated checksums for latest Weaver releases
            - Ensures integrity verification for binary downloads
            
            **Generated by:** GitHub Actions workflow
            **Triggered by:** Automated daily check
          
          branch: update-checksums
          delete-branch: true
          labels: |
            automated
            checksums
            maintenance 